<html>
<head>
</head>
<a class="arrow-right" href="/#"><span><mat-icon>home</mat-icon></span></a>
<body>
  <mat-toolbar style="margin-bottom: 2%;  background-color: #444;">
    <span class="newC"> Пчелињаци</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
  <mat-card>
  <div>
    <button style="margin-bottom: 2%; margin-right: 1%; background-color: #444; color:  rgba(233, 164, 58, 0.8);" mat-raised-button
            class="example-add-tab-button"
            (click)="addTab(selectAfterAdding.checked)">
      Додај нови пчелињак
    </button>
    
    <mat-checkbox #selectAfterAdding style="color:  rgba(233, 164, 58, 0.8);"> Селектуј након додавања </mat-checkbox>
  </div>
  <mat-tab-group [selectedIndex]="selected.value"
  (selectedIndexChange)="selected.setValue($event)" style="border: brown; color:  rgba(233, 164, 58, 0.8);">
    <mat-tab style=" color:  rgba(233, 164, 58, 0.8); background-color: rgb(82, 82, 82);" *ngFor="let item of apiaries; let Dx = index" [label]="_pcelinjaci + item.id"> 
      <button mat-raised-button class="example-delete-tab-button" [disabled]="apiaries.length === 1" (click)="removeTab(Dx, item.id)" style="margin:2% 2% 0 0 ;color:  rgba(233, 164, 58, 0.8); background-color: #444; float: right;">
        Обриши пчелињак
      </button>
      <section>
      <div class="example-button-row"  *ngFor="let beehive of item.beehivesDTO; let ix = index">
        <div class="example-flex-container">
          <div class="example-button-container">
            <button (click)="evidence(item.beehivesDTO[ix])" mat-fab color="success"  style="width: 100px; height: 100px; color:  rgba(233, 164, 58, 0.8); background-color: rgb(82, 82, 82);" >
              <mat-icon>emoji_nature</mat-icon>
              <h3>Бр.{{beehive}}</h3>
            </button>
            
          </div>
        </div>
      </div>
    </section>
    <button style="margin: 3% 2% 2% 5px; width: 100px; height: 100px; color:  rgba(233, 164, 58, 0.8); background-color: rgb(82, 82, 82);" mat-fab color="primary"
    class="example-add-tab-button"
    (click)="addBeehive()">
     +
  </button>

    </mat-tab>
    
  </mat-tab-group>
</mat-card>
</body>
</html>
